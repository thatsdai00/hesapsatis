<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="400" rx="12" fill="url(#paint0_linear)" />
  
  <!-- Glowing grid lines -->
  <g opacity="0.3">
    <path d="M0 100H800" stroke="#a259ff" stroke-width="0.5" />
    <path d="M0 200H800" stroke="#a259ff" stroke-width="0.5" />
    <path d="M0 300H800" stroke="#a259ff" stroke-width="0.5" />
    <path d="M200 0V400" stroke="#a259ff" stroke-width="0.5" />
    <path d="M400 0V400" stroke="#a259ff" stroke-width="0.5" />
    <path d="M600 0V400" stroke="#a259ff" stroke-width="0.5" />
  </g>
  
  <!-- Glowing circles -->
  <circle cx="600" cy="100" r="30" fill="url(#paint1_radial)" />
  <circle cx="200" cy="300" r="40" fill="url(#paint2_radial)" />
  
  <!-- Text content -->
  <text x="80" y="160" fill="white" font-family="Arial" font-weight="bold" font-size="32">Premium Game Accounts</text>
  <text x="80" y="210" fill="#ff5e9f" font-family="Arial" font-weight="bold" font-size="42">VALORANT</text>
  <text x="80" y="270" fill="white" font-family="Arial" font-size="20">Secure • Instant Delivery • 24/7 Support</text>

  <!-- CTA Button -->
  <rect x="80" y="300" width="200" height="50" rx="25" fill="#a259ff" />
  <text x="138" y="332" fill="white" font-family="Arial" font-weight="bold" font-size="18">SHOP NOW</text>
  
  <!-- Decorative elements -->
  <path d="M700 50L730 80L700 110" stroke="#ff5e9f" stroke-width="3" />
  <path d="M700 290L730 320L700 350" stroke="#ff5e9f" stroke-width="3" />
  
  <!-- Defs for gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f0f1a" />
      <stop offset="1" stop-color="#2c1a47" />
    </linearGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 100) rotate(90) scale(30)">
      <stop offset="0" stop-color="#a259ff" stop-opacity="0.8" />
      <stop offset="1" stop-color="#a259ff" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 300) rotate(90) scale(40)">
      <stop offset="0" stop-color="#ff5e9f" stop-opacity="0.8" />
      <stop offset="1" stop-color="#ff5e9f" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 